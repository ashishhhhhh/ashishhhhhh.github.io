  <script>
      /* CONTACT BUTTON TOGGLE */
    const contactBtn = document.getElementById('contact-btn');
    const contactWrapper = document.getElementById('contact-wrapper');
    const closeBtn = document.getElementById('close-btn');

    contactBtn.addEventListener('click', () => {
      contactWrapper.classList.add('show');
    });
    closeBtn.addEventListener('click', () => {
      contactWrapper.classList.remove('show');
    });

      /* BACKGROUND PIXEL GRID */
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, pixels = [];
    let mouseX = -1000, mouseY = -1000;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      createPixels();
    }

    function createPixels() {
      pixels = [];
      const size = 5;
      for (let x = 0; x < width; x += size) {
        for (let y = 0; y < height; y += size) {
          pixels.push({ x, y, size });
        }
      }
    }

    function drawPixels() {
      ctx.clearRect(0, 0, width, height);
      pixels.forEach(p => {
        const dx = mouseX - (p.x + p.size / 2);
        const dy = mouseY - (p.y + p.size / 2);
        const dist = Math.sqrt(dx*dx + dy*dy);

        // White normally, turn light grey if cursor is close
        const maxDist = 120;
        const intensity = Math.max(0, 1 - dist / maxDist); 
        const shade = 255 - intensity * 55; // from white (255) to light grey (~200)

        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
        ctx.fillRect(p.x, p.y, p.size - 2, p.size - 2);
      });
      requestAnimationFrame(drawPixels);
    }

    resizeCanvas();
    drawPixels();
    window.addEventListener("resize", resizeCanvas);

    // track mouse position
    window.addEventListener("mousemove", e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });


  </script>
