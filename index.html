<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Currently working on this website</div>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#" id="contactBtn">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Hello!<br> I am Ashish Sharma<br> a <span class="typing"></span></h1>
  </section>

  <!-- Background Pixel Grid -->
  <div class="grid" id="grid"></div>

  <!-- Contact Slide -->
  <div class="contact-wrapper" id="contactWrapper">
    <form class="contact-form">
      <h2>Contact Me</h2>
      <input type="text" placeholder="First Name" required>
      <input type="email" placeholder="Email" required>
      <textarea rows="4" placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="icon-bar">
      <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fa-brands fa-instagram" style="color:#E1306C;"></i></a>
      <a href="https://github.com/yourusername" target="_blank"><i class="fa-brands fa-github" style="color:#333;"></i></a>
      <a href="https://twitter.com/yourusername" target="_blank"><i class="fa-brands fa-twitter" style="color:#1DA1F2;"></i></a>
      <a href="https://www.youtube.com/@yourchannel" target="_blank"><i class="fa-brands fa-youtube" style="color:#FF0000;"></i></a>
    </div>
  </div>

  <script>
    /* Typing Effect */
    const roles = ["{iOS Developer}", "{macOS Developer}", "{Flutter Developer}"];
    let roleIndex = 0, charIndex = 0, deleting = false;
    const typingElement = document.querySelector(".typing");

    function type() {
      const currentRole = roles[roleIndex];
      if (!deleting) {
        typingElement.textContent = currentRole.substring(0, charIndex++);
        if (charIndex > currentRole.length) {
          deleting = true;
          setTimeout(type, 1500);
          return;
        }
      } else {
        typingElement.textContent = currentRole.substring(0, charIndex--);
        if (charIndex < 0) {
          deleting = false;
          roleIndex = (roleIndex + 1) % roles.length;
          charIndex = 0;
        }
      }
      setTimeout(type, deleting ? 80 : 120);
    }
    type();

    /* Contact Panel Toggle */
    const contactBtn = document.getElementById("contactBtn");
    const contactWrapper = document.getElementById("contactWrapper");

    contactBtn.addEventListener("click", (e) => {
      e.preventDefault();
      contactWrapper.classList.toggle("show");
    });

    /* Pixel Grid */
    const grid = document.getElementById("grid");
    const cols = Math.floor(window.innerWidth / 20);
    const rows = Math.floor(window.innerHeight / 20);
    for (let i = 0; i < cols * rows; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");
      grid.appendChild(pixel);
    }

    const pixels = document.querySelectorAll(".pixel");
    document.addEventListener("mousemove", (e) => {
      const x = Math.floor(e.clientX / 20);
      const y = Math.floor(e.clientY / 20);
      const index = y * cols + x;
      if (pixels[index]) {
        pixels[index].classList.add("active");
        setTimeout(() => pixels[index].classList.remove("active"), 300);
      }
    });
  </script>
</body>

</html>
